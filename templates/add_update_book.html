{% extends 'index.html' %}

{% block title %}Add/ Update Book{% endblock %}

{% block pagetitle %}Add/ Update Book{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <form action="{{ url_for('book_bp.insert_book') }}" method="POST">


                <div class="form-group">


                    <label>Title:</label>
                    <input type="text" class="form-control" name="title" required="1">


                </div>


                <div class="form-group">


                    <label>Isbn 13:</label>
                    <input type="text" class="form-control" name="isbn13" required="1">


                </div>


                <div class="form-group">


                    <label>Quantity:</label>
                    <input type="number" class="form-control" name="qty" required="1">


                </div>

                <div class="form-group">


                    <label>Author:</label>
                    <select class="form-control"  name="author" id="author" multiple required="1">
                        {% for row in res.author_list %}
                        <option value="{{row.0}}">{{row.1}}</option>                       
                        {%endfor%}
                    </select>


                </div>


                <div class="form-group">


                    <button class="btn btn-primary" type="submit">Insert Data</button>


                </div>


            </form>


        </div>



    </div>




</div>

{% endblock %}
