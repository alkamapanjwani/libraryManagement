{% extends 'index.html' %}

{% block title %} Import Book{% endblock %}

{% block pagetitle %} Import Books{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12">


            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}

            <div class="alert alert-success alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="true">x</wspan>
                </button>
                {{message}}
            </div>


            {%endfor%}
            {%endif%}
            {%endwith%}


            <form action="{{ url_for('book_bp.import_api_book') }}" method="POST">


                <div class="form-group">


                    <label>Title:</label>
                    <input type="text" class="form-control" value="{{ res.title }}" name="title" required="1">


                </div>


                <div class="form-group">


                    <label>No. Of Books To Import:</label>
                    <input type="number" class="form-control" min="1" max="20" value="{{ res.count }}" name="count" required="1">


                </div>

                <div class="form-group">


                    <button class="btn btn-primary" type="submit"> Submit </button>


                </div>


            </form>


        </div>



    </div>




</div>

{% endblock %}
